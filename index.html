<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="icon"
      href="images/open-book.png"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Książka adresowa</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-md-3 form-container">
          <form id="myForm">
            <h2>Dodaj Kontakt</h2>

            <div class="form-group">
              <label for="user_name">Imię i nazwisko</label>
              <input
                type="text"
                class="form-control"
                id="user_name"
                placeholder="Wpisz Imię i nazwisko"
              />
            </div>
            <div class="form-group">
              <label for="user_email">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="user_email"
                placeholder="Wpisz adres E-Mail"
              />
            </div>
            <div class="form-group">
              <label for="user_phonenumber">Nr Telefonu</label>
              <input
                type="tel"
                class="form-control"
                id="user_phonenumber"
                placeholder="np. 123-456-789"
              />
            </div>

            <p id="error">Nope!</p>
            <input
              type="submit"
              class="btn btn-block btn-primary"
              value="Dodaj"
            />
          </form>
        </div>
        <div class="col-xs-12 col-md-9 content-container">
          <div class="row" id="parent_avatars">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-delete" data-card="1">✖</div>
                <div class="card-block">
                  <h3 class="card-title">Sebastian Schulz</h3>
                  <p class="card-text">
                    <strong>E-Mail</strong>:<span
                      >sebastianschulz.dev@gmail.com</span
                    >
                  </p>
                  <p class="card-text">
                    <strong>Nr telefonu:</strong>:<span>518-290-255</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
